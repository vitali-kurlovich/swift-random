# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    #- uses: actions/checkout@v4
    - name: Load swiftly
      run: curl -O https://download.swift.org/swiftly/darwin/swiftly.pkg && installer -pkg swiftly.pkg -target CurrentUserHomeDirectory && ~/.swiftly/bin/swiftly init --quiet-shell-followup && . "${SWIFTLY_HOME_DIR:-$HOME/.swiftly}/env.sh" &&  hash -r

    - name: Install 
      run: swiftly install main-snapshot
  
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
